<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="feed.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,700&display=swap"

    <title>Instagram - Gabriel Leite Soares Ramos</title>
</head>

<body>
    <header>
        <img src="./assets/logo.png" alt="LOGO" class="logo">
        <nav class="nav">
            <input type="text" placeholder="Pesquisa">
            <ul class="nav-list">
                <li>
                    <a href="#home"> <img src="./assets/home.png" alt="ÍCONE home" class="icon"></a>

                    <a href="#foto-perfil"> <img src="https://source.unsplash.com/random/?person"

            </ul>
        </nav>

    <section>

                    <h1>BestMusics</h1>

                <img src="https://source.unsplash.com/random/?Coldplay" alt="postcars" class="postimages">
